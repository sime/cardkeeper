<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 117" style="background-color: black;">
	<filter id="blur" width="160%" height="160%" x="-30%" y="-30%">
		<!-- insert a neutral background color to prevent the backdrop showing
			through blurred regions with alpa < 1 -->
		<feFlood flood-color="#4d4d4d" result="neutral"/>
		<feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blurred" />
		<feMerge>
		<feMergeNode in="neutral" />
		<feMergeNode in="blurred" />
		</feMerge>
	</filter>
	<clipPath id="cp1">
		<circle r="85" transform="matrix(0.247349 0.968927 -0.962652 0.270742 362.914 84.5002)"/>
	</clipPath>
	<clipPath id="cp2">
		<circle r="85" transform="matrix(0.247349 0.968927 -0.962652 0.270742 306.85 134.629)"/>
	</clipPath>

	<circle r="85" transform="matrix(0.247349 0.968927 -0.962652 0.270742 341.717 50.3718)" fill="#ffffff4d"/>

	<g clip-path="url(#cp1)">
		<g filter="url(#blur)">
			<circle r="85" transform="matrix(0.247349 0.968927 -0.962652 0.270742 341.717 50.3718)" fill="#ffffff4d"/>
		</g>
	</g>

	<g clip-path="url(#cp2)">
		<g filter="url(#blur)">
			<g clip-path="url(#cp1)">
				<g filter="url(#blur)">
					<circle r="85" transform="matrix(0.247349 0.968927 -0.962652 0.270742 341.717 50.3718)" fill="#ffffff4d"/>
				</g>
			</g>
			<circle r="85" transform="matrix(0.247349 0.968927 -0.962652 0.270742 341.717 50.3718)" fill="#ffffff4d"/>
		</g>
	</g>
</svg>