<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Card Keeper</title>
		<meta name="description" content="An app for storing your loyalty and membership cards so you can always have them with you.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- TODO: Logos -->
		<!-- TODO: Theme Color -->
		
		<base href="/">

		<script type="module" src="js/index.mjs"></script>
		<link rel="stylesheet" href="style/index.css">
		<script type="Application/JavaScript" src="extern/JsBarcode.all.min.js"></script>
		<script type="Application/JavaScript" src="extern/qrcode-generator.js"></script>
		<script type="Application/JavaScript" src="extern/qrcode_UTF8.js"></script>
	</head>
	<body>
		<main>
		</main>
		<template id="scene-home">
			<header>
				<h1>Card Keeper</h1>
			</header>
			<div id="card-list">

			</div>
			<div id="description">
				<p>
					Keep all your membership cards in one place. Store your cards
				</p>
				<ul>
					<li>Local coffee shop</li>
					<li>Gym</li>
					<li>Library</li>
					<li>Supermarket Rewards</li>
				</ul>
			</div>

			<!-- TODO list cards -->

			<button class="action add-card">Scan my first card</button>
			<p id="perm-warning">(Will require camera access)</p>
		</template>
		<template id="scene-card-capture">
			<button class="back">&lt; Back</button>
			<button class="action sc">sc</button>
			<canvas id="scanner"></canvas>
			<p>Place the barcode in front of the camera</p>
		</template>
		<template id="scene-card-edit">
			<h2>Edit Card</h2>
			<output>[the raw value]</output>
			<img><!-- TODO: this will be the image of the identified barcode -->
			<form>
				<label>
					Give the card a name:<br>
					<input name="name" type="text">
				</label>
				<fieldset>
					<legend>Choose a colour</legend>
					<input name="color" type="radio" value="#fa5252">
					<input name="color" type="radio" value="#e64980">
					<input name="color" type="radio" value="#be4bdb">
					<input name="color" type="radio" value="#4c6ef5">
					<input name="color" type="radio" value="#228be6">
					<input name="color" type="radio" value="#15aabf">
					<input name="color" type="radio" value="#12b886">
					<input checked name="color" type="radio" value="#40c057">
				</fieldset>
	
				<button class="action" id="delete">Delete</button>
				<button class="action">Save</button>
			</form>
			<!--TODO-->
		</template>
		<template id="scene-card-view">
			<button class="back" id="back">&lt; Back</button>
			<img><!-- TODO: this will be the generated image of the barcode -->
			<p id="name">[card name]</p>
			<p id="rawValue">[Raw Value]</p>

			<button class="action" id="edit">Edit</button>
		</template>
	</body>
</html>
